<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta character="UTP-8">
	<title> Crear Productos </title>
	<!-- link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"-->
		<link href="/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<h1> Actualizar Productos </h1>
		<form th:action="@{/productos/save}" method="post">
		<input type="hidden" name="id" th:value="${producto.id}">
		<!--input type="hidden" class="form-control" id="formGroupExampleInput1" name="id" th:value="${producto.id}"-->
		
		<div class="mb-3">
			<label for="formGroupExampleInput" class="form-label">Nombre Producto</label>
			<input type="text" class="form-control" id="formGroupExampleInput" name="nombre" th:value="${producto.nombre}">
		</div>
		<div class="mb-3">
			<label for="formGroupExampleInput2" class="form-label">Descripcion del pproduccto</label>
			<input type="text" class="form-control" id="formGroupExampleInput2" name="descripcion" th:value="${producto.descripcion}">
		</div>
		<div class="mb-3">
			<label for="formGroupExampleInput3" class="form-label">Precio del pproduccto</label>
			<input type="text" class="form-control" id="formGroupExampleInput3" name="precio" th:value="${producto.precio}">
		</div>
		
		<button type="submit" class="btn btn-success"> Actualizar </button>
		 </form>
	</div>
 

</body>

</html>
