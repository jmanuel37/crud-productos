<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta character="UTP-8">
	<title> Lista de Productos </title>
	<!-- link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"-->
		
		
		<link href="/css/bootstrap.min.css" rel="stylesheet">
		
</head>

<body>
	
	<div class="container">
	<h1> Listar de Productos </h1>
	<a th:href="@{/productos/create}" class="btn btn-primary"> Nuevo Producto </a>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Nombre</th>
				<th scope="col">Descripcion</th>
				<th scope="col">Precio</th>
				<th scope="col">Accion</th>
				<th scope="col">Accion</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="producto:${productos}">
				<td scope="row" th:text="${producto.id}"></td>
				<td th:text="${producto.nombre}"></td>
				<td th:text="${producto.descripcion}"></td>
				<td th:text="${producto.precio}"></td>
				<td> <a th:href="@{/productos/edit/{id} (id=${producto.id}) }" class="btn btn-warning"> Editar </a> </td>
				<td> <a th:href="@{/productos/delete/{id} (id=${producto.id}) }" class="btn btn-danger"> Eliminar </a> </td>
			</tr>
		
		</tbody>
	</table>
	</div>
</body>

</html>
